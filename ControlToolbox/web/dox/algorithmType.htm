<b>PID</b>
A PID control loop has 4 parameters:

<ul>
    <li>Sample Period is the number of value changes of the inputs to wait before executing the loop.</li>
    <li>P The Proportional weighting factor</li>
    <li>I The Integration weighting factor</li>
    <li>D The Derivative weighting factor</li>
</ul>
