<div class="col-sm-2">
    <!--Sidebar content-->
    <hr>
    <a href="/app/#/datapoints">All Data Points</a>
    <br>
    <a href="/app/#/logs">Logs</a>
    <br>
    <a href="/app/#/datapoints/{{dataPoint.xid}}/chart">Chart This Point</a>
    <hr>
</div>
<div class="col-sm-10">
	<div ng-switch on="dataPoint.enabled">
	<h2 ng-switch-when="true" >{{dataPoint.name}}
		<span  class="label label-success">enabled</span>
		<span id="currentValue">{{currentValue.renderedValue}}</span>
	</h2>
	<h2 ng-switch-when="false">{{dataPoint.name}}
		<span class="label label-danger"> disabled</span>
	</h2>
	</div>
	<hr>
    <mango-datapoint-view></mango-datapoint-view>
    <hr>
	<table class="table-striped">
		<tr ng-repeat="(key, value) in dataPoint">
			<td><b>{{key}}<b></td><td>{{value}}</td>
		</tr>
	</table>
	<hr>
</div>
