<h3>
    <span ma-tr="acurite.point.description"></span>
    <md-button class="md-icon-button ma-small-button ma-no-margin" ui-sref="ui.help.acuriteDataPoint">
        <md-icon>help</md-icon>
    </md-button>
</h3>

<div layout="row" layout-wrap layout-align="space-between start" class="ma-inputs-container">
    <md-input-container flex="100" flex-gt-md="50">
        <md-icon>storage</md-icon>
        <label ma-tr="acurite.measurement"></label>
        <md-select name="measurement" ng-model="$ctrl.dataPoint.pointLocator.measurement" required ma-get-ctrl="measurementModelCtrl = $ngModel" >
            <md-option ng-if="$ctrl.multipleRanges" ng-value="$ctrl.dataPoint.pointLocator.range">
                <em ng-bind="$ctrl.dataPoint.pointLocator.range"></em>
            </md-option>
            <md-option ng-value="'TEMPERATURE_INSIDE'" ma-tr="acurite.insideTemperature"></md-option>
            <md-option ng-value="'TEMPERATURE_OUTSIDE'" ma-tr="acurite.outsideTemperature"></md-option>
            <md-option ng-value="'WIND_SPEED'" ma-tr="acurite.windSpeed"></md-option>
            <md-option ng-value="'WIND_DIRECTION'" ma-tr="acurite.windDirection"></md-option>
            <md-option ng-value="'RAIN'" ma-tr="acurite.rain"></md-option>
            <md-option ng-value="'HUMIDITY'" ma-tr="acurite.humidity"></md-option>
            <md-option ng-value="'PRESSURE'" ma-tr="acurite.pressure"></md-option>
        </md-select>
        <div ng-messages="measurementModelCtrl.$error">
            <div ng-message="required" ma-tr="ui.app.required"></div>
            <div ng-message="validationMessage" ng-bind="measurementModelCtrl.validationMessage"></div>
        </div>
    </md-input-container>
</div>
